<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>SeuQuiz - Quiz em andamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #312e2e; /* Fundo de tela ajustado */
        }

        input[type="radio"], input[type="checkbox"] {
            display: none;
        }

        label {
            display: block;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="radio"]:checked + label,
        input[type="checkbox"]:checked + label {
            background-color: #5b5c5e;
        }

        #sidebar {
            position: fixed;
            right: 0;
            height: 100%;
            background-color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #quiz-container {
            margin-left: 20%;
        }

        #countdown {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        #score {
            text-align: center;
            font-size: 1.5em;
        }

        #quiz-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 90%;
            margin: 0 auto;
            margin-top: 5%;
            margin-bottom: 5%;
            overflow-y: auto;
            height: 80%;
            max-width: 750px; /* Limite de largura para melhorar a legibilidade */
            margin-right: 20%; /* Ajuste para barra lateral */
        }

        label.correct {
            background-color: green;
        }

        label.incorrect {
            background-color: red;
        }

        label.partially-correct {
            background-color: yellow;
        }

        .group-button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            text-align: center;
        }

        .group-button:hover {
            background-color: #0056b3;
        }

        #submit-button, #pause-button, #restart-button, #finish-button, #home-button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        #pause-button[disabled], .group-button.selected {
            background-color: #5b5c5e;
        }

        #submit-button:hover, #pause-button:hover, #restart-button:hover, #finish-button:hover, #home-button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Tempo total:</h2>
        <div id="countdown">00:00</div>
        <button id="pause-button">Pausar</button>
        <button id="resume-button" style="display: none;">Retomar</button>
        <table>
            <tr>
                <td>Certas</td>
                <td id="correct-number">0</td>
                <td id="correct-percentage">0%</td>
            </tr>
            <tr>
                <td>Erradas</td>
                <td id="incorrect-number">0</td>
                <td id="incorrect-percentage">0%</td>
            </tr>
        </table>
        <p id="remaining-questions">Restam _ questões para passar na prova</p>
        <button id="submit-button">Enviar Respostas</button>
        <div id="group-buttons">
            <button class="group-button" data-group="0">Grupo 1</button>
            <button class="group-button" data-group="1">Grupo 2</button>
            <button class="group-button" data-group="2">Grupo 3</button>
            <button class="group-button" data-group="3">Grupo 4</button>
            <button class="group-button" data-group="4">Grupo 5</button>
            <button class="group-button" data-group="5">Grupo 6</button>
        </div>
        <button id="restart-button">Reiniciar Quiz</button>
        <button id="finish-button">Finalizar Quiz</button>
        <button id="home-button">Voltar à Página Inicial</button>
    </div>

    <div id="quiz-box">
        <div id="quiz-container">
            <!-- O conteúdo do quiz será gerado dinamicamente aqui -->
        </div>
    </div>
</body>
</html>
